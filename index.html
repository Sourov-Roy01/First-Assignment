<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment-1</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/webflow.css" />
  </head>
  <body class="open-sans-normal">
    <header class="header">
      <nav>
        <h3 class="nav-title">Logo</h3>
        <a href=""><button class="btn-primary">Sign Up</button></a>
      </nav>
      <div class="banner">
        <div class="banner-content">
          <h1 class="banner-content-text">
            Cool Dark UI Template for Webflow Agencies!
          </h1>
          <a href=""><button class="btn-primary">Stay Focused</button></a>
        </div>
      </div>
    </header>
    <main>
      <!-- Section 1 start  -->
      <section class="section-1">
        <div class="section-container">
          <div class="section-contant">
            <h3 class="contant-title">See It in Action</h3>
            <p class="contat-description">
              Explore the live preview and imagine your brand in this bold new
              look.
            </p>
            <a class="contant-btn" href="">
              <button class="btn-primary">Launch Live Preview</button>
            </a>
          </div>
        </div>
        <div class="section-container"></div>
        <img class="section-1-pic" src="images/wc-mini.png" alt="" />
      </section>

      <!-- section 2 start -->
      <section class="section-2">
        <h3 class="contant-title text-center">
          Joined Thousands of Productive Users
        </h3>
        <div class="user-container">
          <div class="user">
            <h1 class="user-quantity">50K</h1>
            <p class="user-name">Active Users</p>
          </div>
          <div class="user">
            <h1 class="user-quantity">2M+</h1>
            <p class="user-name">Focus Sessions</p>
          </div>
          <div class="user">
            <h1 class="user-quantity">95%</h1>
            <p class="user-name">user</p>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
